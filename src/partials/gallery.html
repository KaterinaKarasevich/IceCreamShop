<setion class="gallery">
  <h1 class="visually-hidden">Gallery</h1>
  <div class="gallery__thumb">
    <div class="gallery__main">
      <picture>
        <source
          srcset="
            ./images/gallery/main-gallery-desktop.jpg    1x,
            ./images/gallery/main-gallery-desktop-2x.jpg 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/gallery/main-gallery-tablet.jpg    1x,
            ./images/gallery/main-gallery-tablet-2x.jpg 2x
          "
          media="(min-width:768px)"
        />
        <source
          srcset="
            ./images/gallery/main-gallery-mobile.jpg    1x,
            ./images/gallery/main-gallery-mobile-2x.jpg 2x
          "
          media="(max-width:767px)"
        />
        <img
          src="./images/gallery/main-gallery-desktop.jpg"
          alt="Main Gallery Icecream"
          class="gallery__main-image"
          width="1013"
        />
      </picture>
    </div>
    <div class="gallery__secondary">
      <img
        srcset="./images/gallery/gallery-item1-desktop.jpg 1x, ./images/gallery/gallery-item1-desktop-2x.jpg 2x"
        src="./images/gallery/gallery-item1-desktop.jpg"
        alt="Second Gallery IceCream"
        width="1013"
        class="gallery__image2"
        />
    </div>
    <div class="gallery__secondary">
      <img
        srcset="./images/gallery/gallery-item2-desktop.jpg 1x, ./images/gallery/gallery-item2-desktop-2x.jpg 2x"
        src="./images/gallery/gallery-item2-desktop.jpg"
        alt="Third Gallery IceCream"
        width="1013"
        class="gallery__image3"
        />
    </div>
  </div>
</setion>
