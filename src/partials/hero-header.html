<header class="header">
  <section class="container header__container">
    <a href="./index.html">
      <picture>
        <source
          srcset="
            ./images/ice-cream_logo_desktop_NN-min.png    1x,
            ./images/ice-cream_logo_desktop_NN@2x-min.png 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/ice-cream_logo_tablet_NN-min.png    1x,
            ./images/ice-cream_logo_tablet_NN@2x-min.png 2x
          "
          media="(min-width:768px)"
        />
        <source
          srcset="
            ./images/ice-cream_logo_mobile_NN-min.png    1x,
            ./images/ice-cream_logo_mobile_NN@2x-min.png 2x
          "
          media="(max-width:767px)"
        />
        <img
          src="./images/ice-cream_logo_tablet_NN-min.png "
          alt="logo"
        /> </picture
    ></a>

    <nav class="navigation">
      <ul class="navifation__list list">
        <li class="navigation__item">
          <a class="navigation__link link" href="./index.html">Home</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link link" href="" class="navigation__link link"
            >How it’s made?</a
          >
        </li>
        <li class="navigation__item">
          <a class="navigation__link link" href="" class="navigation__link link"
            >Our products</a
          >
        </li>
        <li class="navigation__item">
          <a class="navigation__link link" href="" class="navigation__link link"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <button class="button header__button" type="button">Buy now</button>
  </section>
</header>

<section class="hero">
  <div class="container">
    <h1 class="hero__title">ice cream made with passion</h1>
    <ul class="hero-list list">
      <ul class="hero-list__item">
        <a href="" class="hero-list__link link">Products</a>
      </ul>
      <ul class="hero-list__item">
        <a href="" class="hero-list__link link">How it’s made?</a>
      </ul>
    </ul>

    <p class="hero-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et
    </p>
  </div>

  <ul class="sales-point-list">
    <li class="sales-point-list__item">
      <span>16</span>
      <p class="sales-point-list__text">cafes</p>
    </li>
    <li class="sales-point-list__item">
      <span>23</span>
      <p class="sales-point-list__text">food trucks</p>
    </li>
  </ul>

  <picture
    ><source
      srcset="
        ./images/hero-plate-with-ice-cream-desktop-NN-min.png    1x,
        ./images/hero-plate-with-ice-cream-desktop-NN@2x-min.png 2x
      "
      media="(min-width:1200px)"
    />
    <source
      srcset="
        ./images/hero-plate-with-ice-cream-tablet-NN-min.png    1x,
        ./images/hero-plate-with-ice-cream-tablet-NN@2x-min.png 2x
      "
      media="(min-width:768px)"
    />
    <img
      src="./images/hero-plate-with-ice-cream-tablet-NN@2x-min.png"
      alt="Plate with ice cream"
    />
  </picture>

  <picture
    ><source
      srcset="
        ./images/hero-ice-cream_desktop-NN-min.png    1x,
        ./images/hero-ice-cream_desktop-NN@2x-min.png 2x
      "
      media="(min-width:1200px)"
    />
    <source
      srcset="
        ./images/hero-ice-cream_tablet-NN-min.png    1x,
        ./images/hero-ice-cream_tablet-NN@2x-min.png 2x
      "
      media="(min-width:768px)"
    />

    <source
      srcset="
        ./images/hero-ice-cream_mobile-NN-min.png    1x,
        ./images/hero-ice-cream_mobile-NN@2x-min.png 2x
      "
      media="(max-width:767px)"
    />

    <img
      src="./images/hero-plate-with-ice-cream-tablet-NN@2x-min.png"
      alt="Plate with ice cream"
    />
  </picture>
</section>
